<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="cazadorCSS.css">
    <!-- Inside the head section of your HTML file -->
    <script src="RegistroCazadores.js"></script>

    <!-- Optional: Bootstrap JS CDN (for Bootstrap components that require JavaScript) -->
    <title>Registro de Cazadores</title>


</head>
<body class="body-cazador">
<h1 class="text-center" >Cazador</h1>
<div class=" row row-cols-mb-auto justify-content-between">
    <form id="cazadorForm" method="POST"  action="http://localhost:8080/signupCazador" class="formRegister col" style="border: transparent !important;">           <!-- Email input -->
        <div class=" mb-3">
            <label class="form-label-bold" for="name" style="padding-top: 25px">Nombre</label>
            <input type="text" class="form-control" placeholder="John" id="name">

        </div>

        <div class=" mb-3">
            <label class="form-label-bold" for="lastName">Apellido(s)</label>
            <input type="text" class="form-control" placeholder="Smith" id="lastName">
        </div>

        <div class=" mb-3">
            <label class="form-label-bold" for="birthDate">Fecha de nacimiento (MM/DD/YYYY)</label>
            <input type="date" class="form-control" id="birthDate">
        </div>

        <div class=" mb-3">
            <label class="form-label-bold" for="phoneNumber">Teléfono</label>
            <input type="number" class="form-control" id="phoneNumber">
        </div>

        <div class=" mb-3">
            <label class="form-label-bold" for="emailAddress">Correo Electrónico</label>
            <input type="email" id="emailAddress" placeholder="johnsmith@gmail.com" class="form-control"/>
        </div>

        <div class=" mb-3">
            <label class="form-label-bold" for="password">Crea una contraseña</label>
            <input type="password" class="form-control" id="password">

        </div>
        <div class=" mb-3">
            <h3 class="form-label-bold" style="padding-top: 25px; font-size: 30px " >Datos de ubicación</h3>
        </div>

        <div class=" mb-3">
            <label class="form-label-bold" for="stateAddress">Estado</label>
            <input type="text" class="form-control" id="stateAddress">
        </div>

        <div class=" mb-3">
            <label class="form-label-bold" for="cityAddress">Ciudad</label>
            <input type="text" class="form-control" id="cityAddress">
        </div>

        <div class=" mb-3">
            <label class="form-label-bold" for="streetAddress">Dirección</label>
            <input type="text" class="form-control" id="streetAddress">
        </div>

        <div class=" mb-3">
            <h3 class="form-label-bold" style="padding-top: 25px; font-size: 30px " >Datos Laborales</h3>
        </div>

        <div class=" mb-3">
            <label class="form-label-bold" for="girodeProyectos">Giro de Proyectos</label>
            <input type="text" class="form-control" id="girodeProyectos">
        </div>
        <div style="padding-top: 70px">
            <div class=" container d-flex align-content-center justify-content-center">
                <div class="form-checkbox">
                    <input class="form-checkbox" type="checkbox" id="agreements">
                </div>
                <label class="special-label form-label-bold" for="agreements">Aviso de <a href="RegistroTalentos.html">Privacidad</a>
                </label>
            </div>
            <button id="submit" class="container d-flex justify-content-center btn btn-primary btn-block btn-lg form-label-bold color mt-4 mb-4">Quiero ser cazador</button>

        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
